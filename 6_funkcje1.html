<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DIV - suma</title>
        <link rel="stylesheet" href="style/style.css">

        <script>

        function poleObjetosc(a,b,h){

        var pole = a * b;
        var objetosc = pole * h;
        var wynik = [pole, objetosc];
        return wynik;


        }


        </script>





    </head>
    <body>



        <script>


    //console.log(poleObjetosc(2,3,4));
    document.write("Pole: " + poleObjetosc(2,3,4)[0] +
    "cm<sup>2</sup>" + "<br>");

    document.write("Objetosc: " + poleObjetosc(2,3,4)[1] +
    "cm<sup>2</sup>"):


    var a = prompt("Podaj szerokość");
    var b = prompt("Podaj długość");
    var h = prompt("Podaj wysokość");
    var x = prompt("Podaj wartość", "0 - pole, 1 - objętość");
    if(x==0){}
    document.write(poleObjetosc(a,b,h)[x]);














        </script>




    </body>
</html>
